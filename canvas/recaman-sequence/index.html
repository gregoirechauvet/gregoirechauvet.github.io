<div class="lab-settings-grid">
	<!-- Temporarily hidden -->
	<div class="lab-settings-grid__span-2 mdc-form-field" style="display: none;">
		<div class="mdc-checkbox">
			<input type="checkbox" class="mdc-checkbox__native-control" id="animated-input" disabled/>
			<div class="mdc-checkbox__background">
				<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
					<path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
				</svg>
				<div class="mdc-checkbox__mixedmark"></div>
			</div>
		</div>
		<label for="animated-input">Animated</label>
	</div>

	<button id="draw-button" class="lab-settings-grid__span-2 mdc-button mdc-button--raised lab-button--fullwidth">
		<span class="mdc-button__label">Draw</span>
	</button>

	<div class="lab-settings-grid__span-2 mdc-text-field mdc-text-field--outlined">
		<!-- Use pattern validation, because mdc does not support number fields -->
		<input type="text" id="scale-input" class="mdc-text-field__input" value="7" pattern="[0-9]+|[0.9]+\.[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="scale-input" class="mdc-floating-label">Scale</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>

	<div class="lab-settings-grid__span-2 mdc-text-field mdc-text-field--outlined">
		<!-- Use pattern validation, because mdc does not support number fields -->
		<input type="text" id="max-iteration-input" class="mdc-text-field__input" value="65" pattern="[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="max-iteration-input" class="mdc-floating-label">Max iteration</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>

	<div class="lab-settings-grid__span-2 mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon">
		<!-- Use pattern validation, because mdc does not support number fields -->
		<input type="text" id="hue-speed-input" class="mdc-text-field__input" value="3" pattern="[0-9]{1,2}|[12][0-9]{2}|3[0-5][0-9]|[0.9]+\.[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="hue-speed-input" class="mdc-floating-label">Hue speed</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>

	<div class="lab-settings-grid__span-2 mdc-text-field mdc-text-field--outlined mdc-text-field--disabled" style="display: none;">
		<!-- Use pattern validation, because mdc does not support number fields -->
		<input type="text" id="draw-speed-input" class="mdc-text-field__input" value="2" pattern="[0-9]+|[0.9]+\.[0-9]+" disabled>
